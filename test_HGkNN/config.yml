airfoil_HGkNN:

  data:
    L: 1.0
    downsample_ratio: 1
    n_train: 1000
    n_test: 200

  model:
    layer_types: ['HGalerkinConv','HGalerkinConv','HGalerkinConv','HGalerkinConv']
    double_bases: False
    GkNN_mode_in: 20
    GkNN_mode_out: 96  # modes for GkNN
    kernel_mode: 64
    fc_dim: 128
    in_dim: 4  #default
    out_dim: 1  #default
    layers_dim: [128,128,128,128,128]     # len(layers_dim) == len(..modes)+1 
    act: 'gelu'
    # dropout: [0.1,0.1,0.1,0.1]
    dropout: [False,False,False,False]



  train:
    device: 'cuda'   #cpu or cuda
    base_lr: 0.001
    weight_decay: 0.0001
    epochs: 500
    scheduler: 'OneCycleLR'
    milestones: [200,300,400,500,800,900]
    scheduler_gamma: 0.5
    batch_size: 30
    normalization_x: True
    normalization_y: True
    normalization_dim: []
    # L1regularization_lambda: 0.0001
    regularization_ep: 0
    # hard_pruning: 0.0001
    # grad_clip: 1
    # L2regularization_alpha: 0.0005
    # L2regularization_beta: 0.001
    # L2regularization_symmetry: 0.000001

  plot:
    plot_H_num: 0
    plot_hidden_layers: False
    save_figure_H: figure/H/bsz30_in-in/
    save_figure_hidden: figure/hidden/bsz30_in-in/
    plot_shape: [221,51]


Darcy_HGkNN:

  data:
    L: 1.0
    downsample_ratio: 14
    n_train: 800
    n_test: 200   #n_train + n_test < 1300

  model:
    layer_types: ['HGalerkinConv','HGalerkinConv','HGalerkinConv','HGalerkinConv']
    double_bases: False
    GkNN_mode_in: 96  # modes for GkNN
    GkNN_mode_out: 96  # modes for GkNN
    kernel_mode: 48
    fc_dim: 128
    in_dim: 3  #default
    out_dim: 1  #default
    layers_dim: [128,128,128,128,128]     # len(layers_dim) == len(..modes)+1 
    act: 'gelu'
    # dropout: [0.1,0.1,0.1,0.1]
    dropout: [False,False,False,False]



  train:
    device: 'cuda'   #cpu or cuda
    base_lr: 0.001
    weight_decay: 0.0001
    epochs: 500
    scheduler: 'OneCycleLR'
    milestones: [200,300,400,500,800,900]
    scheduler_gamma: 0.5
    batch_size: 8
    normalization_x: True
    normalization_y: True
    normalization_dim: []
    regularization_ep: 0
    # L1regularization_lambda: 0.0001
    # hard_pruning: 0.0001
    # grad_clip: 1
    # L2regularization_alpha: 0.0005   #weight
    L2regularization_beta: 0.01  #H
    # L2regularization_symmetry: 0.000001

  plot:
    plot_H_num: 0
    plot_hidden_layers: False
    save_figure_H: figure/H/bsz30/
    save_figure_hidden: figure/hidden/bsz30/
    plot_shape: [211,211]