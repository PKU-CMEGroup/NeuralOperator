FFT_2D:

  data:
    L: 1.0
    downsample_ratio: 14
    n_train: 800
    n_test: 200

  train:
    device: 'cpu'   #cpu or cuda
    base_lr: 0.001
    weight_decay: 0.0001
    epochs: 200
    scheduler: 'MultiStepLR'
    milestones: [200,300,400,500,800,900]
    scheduler_gamma: 0.5
    batch_size: 16
    normalization_x: True
    normalization_y: True
    normalization_dim: []

